<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Remez Flipbook</title>
<!-- How to customize:
  1) Replace LOGO_URL below.
  2) Replace IMAGES array with your page image URLs (prefer portrait).
-->
<style>
  :root{--w:min(560px,85vw);}
  html,body{margin:0;height:100%;display:grid;place-items:center;background:#0f0f10;font-family:system-ui,Segoe UI,Arial,sans-serif;color:#eee}
  /* Stage */
  .outer{width:100%;max-width:560px;position:relative}
  .outer::before{content:'';display:block;padding-top:125%} /* 4:5 */
  .book{position:absolute;inset:0;perspective:1400px;user-select:none}
  /* Generic page */
  .page{position:absolute;top:0;bottom:0;width:50%;border-radius:10px;overflow:hidden;
        backface-visibility:hidden;transform-origin:left center;box-shadow:0 16px 26px rgba(0,0,0,.25);background:#fff}
  .right{left:50%;transform-origin:right center}
  .paper{position:absolute;inset:0;background:linear-gradient(90deg,#ffffff,#f5f2ee)}
  .page img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
  /* Cover style (simple vintage) */
  .caseBg{position:absolute;inset:0;background:linear-gradient(135deg,#4a3629,#3a2a20);border-radius:10px;overflow:hidden;box-shadow:inset 0 0 0 1px rgba(0,0,0,.4)}
  .coverL{background:linear-gradient(180deg, rgba(0,0,0,.15), transparent 18%, transparent 82%, rgba(0,0,0,.25)),linear-gradient(135deg,#4a3629,#3a2a20)}
  .spine{position:absolute;top:0;bottom:0;left:0;width:60px;background:repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0 2px, transparent 2px 6px),linear-gradient(180deg,#3c2c22,#2f221a);border-right:1px solid rgba(0,0,0,.35);box-shadow:inset -3px 0 6px rgba(0,0,0,.4)}
  .spine:after{content:'';position:absolute;top:10%;bottom:10%;left:28px;width:2px;background:repeating-linear-gradient(transparent 0 8px, rgba(255,255,255,.15) 8px 10px);opacity:.5}
  .pagesHint{position:absolute;top:12px;bottom:12px;right:6px;width:6px;background:repeating-linear-gradient(90deg,#e9e0d6 0 2px,#d9d2c9 2px 4px);border-left:1px solid rgba(0,0,0,.2)}
  .fore{position:absolute;top:0;bottom:0;right:0;width:12px;background:linear-gradient(180deg,#5a4436,#4b3a2e)}
  .coverR{background:linear-gradient(180deg, rgba(255,255,255,.06), transparent 18%, transparent 82%, rgba(0,0,0,.25)),linear-gradient(135deg,#4b382c,#3b2b20)}
  .coverR:after{content:'';position:absolute;inset:20px;border:1px solid rgba(255,255,255,.08);border-radius:6px}
  .frontMark{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;text-align:center}
  .frontMark img{width:min(44%,220px);height:auto;filter:drop-shadow(0 2px 3px rgba(0,0,0,.35))}
  .frontMark .sub{font-weight:500;font-size:18px;letter-spacing:.04em;color:#f2f2f2;opacity:.9}
  /* Flip */
  .flip{transition:transform 700ms cubic-bezier(.25,.8,.25,1)}
  .is-flipped{transform:rotateY(-180deg)} .right.is-flipped{transform:rotateY(180deg)}
  .hit{position:absolute;inset:0;z-index:5;background:transparent;cursor:pointer}
</style>
</head>
<body>
  <div class="outer">
    <div class="book" role="region" aria-label="Remez Flipbook">
      <!-- Back/left cover -->
      <div class="page coverL">
        <div class="caseBg"></div>
        <div class="spine"></div>
        <div class="pagesHint" aria-hidden="true"></div>
        <div class="fore" aria-hidden="true"></div>
      </div>
      <!-- Front/right cover -->
      <div class="page right coverR">
        <div class="caseBg"></div>
        <div class="frontMark">
          <img class="logo" alt="Remez logo">
          <div class="sub">Remezâ€™s library</div>
        </div>
      </div>
      <!-- Inner sheets -->
      <div id="sheets"></div>
      <!-- Click target -->
      <div class="hit" title="Click to open / turn page" aria-hidden="true"></div>
    </div>
  </div>

<script>
(function(){
  const LOGO_URL = 'https://assets.zyrosite.com/Yg24bO2OLrcaNDVj/chatgpt-image-aug-28-2025-07_05_21-pm-1-Yan0bOo35pC7BEl8.png';
  const IMAGES = [
    'https://picsum.photos/900/1200?1',
    'https://picsum.photos/900/1200?2',
    'https://picsum.photos/900/1200?3',
    'https://picsum.photos/900/1200?4'
  ]; // Replace with your portrait image URLs

  document.querySelector('.logo').src = LOGO_URL;

  // Build inner pages
  const holder = document.getElementById('sheets');
  const n = Math.max(1, Math.ceil(IMAGES.length/2));
  const padded = IMAGES.concat(Array(Math.max(0, n*2 - IMAGES.length)).fill(null));

  for (let i=0;i<n*2;i++){
    const p = document.createElement('div');
    p.className = 'page flip' + (i%2 ? ' right' : '');
    p.style.zIndex = String(1000 - (i+2));
    const paper = document.createElement('div'); paper.className='paper';
    const img = document.createElement('img'); if (padded[i]) img.src = padded[i]; else img.style.opacity='0';
    p.appendChild(paper); p.appendChild(img);
    holder.appendChild(p);
  }

  // Flip logic
  const pages = Array.from(document.querySelectorAll('.page'));
  const total = pages.length;
  let idx = 0, opened = false;
  function apply(){ pages.forEach((el,i)=> el.classList.toggle('is-flipped', i < idx)); }
  function next(){ if (idx < total-1){ idx++; apply(); } }
  function prev(){ if (idx > 0){ idx--; apply(); } }
  function openBook(){ opened = true; next(); }
  const hit = document.querySelector('.hit');
  hit.addEventListener('click',(e)=>{
    const r = hit.getBoundingClientRect();
    if(!opened) return openBook();
    (e.clientX - r.left > r.width/2) ? next() : prev();
  });
  document.addEventListener('keydown',(e)=>{
    if(!opened && (e.key==='Enter'||e.key===' ')) return openBook();
    if(e.key==='ArrowRight') next();
    if(e.key==='ArrowLeft') prev();
  });
  apply(); // start closed
})();
</script>
</body>
</html>
